  <div class="col">
    <button mat-icon-button (click)="goBack()" [routerLink]="['/dashboard']" style="margin-left: 25px;">
      <mat-icon matTooltip="Back">arrow_back</mat-icon>
    </button>
  </div>
  <div class="col" style="margin-top: 20px; margin-right: 22%;">
    <span style="text-align: center; font-weight: bold;font-size: large;">Service Endpoint Configuration Dashboard</span>
  </div>

  <!-- <span style="text-align: center; font-weight: bold;  margin-top: 20px; font-size: large;">Service Endpoint
    Configuration Dashboard</span> -->
  <div style="padding-right: 2%;">
    <!-- <h2 style="text-align: center; margin-top: 20px;">Service Log Dashboard</h2> -->
    <section class="d-flex justify-content-end">
      <mat-form-field appearance="fill">
        <mat-label>Search by api name </mat-label>
        <input matInput [(ngModel)]="searchText" (ngModelChange)="applyFilter()">
      </mat-form-field>
    </section>

    <div *ngIf="filteredData.length === 0 && searchText !== '' && searchPerformed" style="text-align: center; margin-top: 10px;">
      No matching data found.
    </div>
  </div>
</div>

<div *ngFor="let parentC of (searchText ? filteredParentCards : parentCards); let i = index">
  <h1 style="margin-left: 40px;">{{ parentC | snakeCaseToCapitalCamelCase }}</h1>

  <div class="card-row" style="margin: 2%;">
    <div *ngFor="let card of (searchText ? filteredData : cards); let j = index">
      <div class="card-container" style="margin-left: 10px;" *ngIf="card.parent === parentC" (click)="openData(j)" [ngClass]="{'active-card': card.data.apiStatus === 'active', 'inactive-card': card.data.apiStatus !== 'active'}">
        <mat-card>
          <mat-card-content>{{ card.parent | snakeCaseToCapitalCamelCase }}</mat-card-content>
          <mat-card-title>{{ card.child }}</mat-card-title>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading"></ngx-loading>
